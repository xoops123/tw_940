<script type="text/javascript" src="<{$xoops_imageurl}>js/fancybox/jquery.fancybox-1.3.4.pack.js" charset="utf-8"></script>
<link rel="stylesheet" href="<{$xoops_imageurl}>js/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" charset="utf-8"/>
<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery("a.fancybox").fancybox({
		'overlayColor': '#000',
		'overlayOpacity': 0.3,
		'cyclic': true ,
	    'transitionIn'  : 'elastic',
	    'transitionOut' : 'elastic',
	    'easingIn'      : 'easeOutBack',
	    'easingOut'     : 'easeInBack',
		'speedIn'		: 900 ,
		'speedOut'		: 600 ,
		'hideOnOverlayClick': false
	});
	jQuery("a.iframe").fancybox({
        'width': '80%',
		'height': '80%',
        'autoScale': false,
		'transitionIn': 'none',
		'transitionOut': 'none',
		'type': 'iframe'
	});
});
</script>
<script type="text/javascript">
jQuery(document).ready(function() {
	var url = location.href.split('index\.php')[0] ; 
	jQuery("ul#mainmenu,ul#usermenu").addClass("nav","nav-list");
	jQuery("input").addClass("btn");
	jQuery('#mainmenu a[href="'+url+'"],#usermenu a[href="'+url+'"]').addClass('active');
	jQuery('h2.head').each(function(){
		var txt = jQuery(this).html();
		jQuery(this).html(txt.replace(/.*コメント.*/gi,'&ldquo;'));
		jQuery(this).css({'font-size':'60px','color':'#ccc','padding-top':'30px','margin-bottom':'-30px','border':'none'});
	});
});
</script>
